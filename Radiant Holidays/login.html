<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend align="center">Login</legend>
                <table>
                    <tr>
                        <td><u>New user?</u></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                    </tr>
                    <tr>
                        <td><input type="email" name="" id="" placeholder="Enter E-mail.."></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                    </tr>
                    <tr>
                        <td><input type="password" name="" id="" placeholder="Enter Password..."></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>

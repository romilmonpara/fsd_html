<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="2" width="20%" cellpadding="10" cellspacing="10">
      <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
      </tr>
      <tr>
        <td colspan="2">J</td>
      </tr>
      <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
      </tr>
    </table>
  </body>
</html>

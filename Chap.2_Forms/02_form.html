<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <form action="demo.html" method="get">
            <fieldset>
                <legend align="center">Feedback Form</legend>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" maxlength="5" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>Commemt :</td>
                    </tr>
                    <tr>
                        <td align="center"><textarea rows="5" cols="19" placeholder="Enter Comment Here!!"></textarea></td>
                    </tr>
                    <tr>
                        <td>E-mail :</td>
                        <td><input type="email" name="" placeholder="Enter E-mail..."></td>
                    </tr>
                    <tr>
                        <td>Things you Liked :)</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" checked>Site Design
                        <input type="checkbox">Links
                        <input type="checkbox">Images
                        <input type="checkbox">Source Code</td>
                    </tr>
                    <tr>
                        <td>How did you get out site?</td>
                    </tr>
                    <tr>
                        <td><input type="radio" checked>Search Engine
                            <input type="radio">Link from Another Site
                            <input type="radio">Others</td>
                    </tr>
                    <tr>
                        <td>Rate Our Site :
                        <select>
                            <option value="" disabled hidden selected>Amazing</option>
                            <option>10</option>
                            <option>9</option>
                            <option>8</option>
                            <option>7</option>
                            <option>6</option>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                        <!-- <td><input type="number" min="1" max="10" step="1" placeholder="Amazing"></td> -->
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="right"><input type="submit"></td>
                        <td align="left"><input type="reset"></td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </body>
</html>

<!-- Video
 Attributs
    1. autoplay = It tells the browser to immediately start deownloading the video and play it as soon as it can
    2. loop = It tells the browser to automatically loop the video.
    3. height = height the video in css px.
    4. width = width the videp in css px.
    5. controls = It shows the default video controls like -> play, pause, volume etc.
    6. muted = It mutes the audio from the video.
    7. src = It is used to specify the URL of the video. -->

<!-- <source> -> attributes -< 1. src = path or url
                               2. type = video/mp4 -->

<html lang="en">
    <head>
        <title>Audio</title>
    </head>
    <body>
        <video controls loop autoplay height="400" width="400">
            <source src="videoplayback.mp4">
        </video>                                      
    </body>
</html>

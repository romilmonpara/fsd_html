<!DOCTYPE html>
<head>
    <title>from_demo</title>
</head>
<body>
    <form action="demo.html" method="get">
        <fieldset>
            <legend align="center">Form</legend>
        <table>
            <tr>
                <td align="right">Name :</td>
                <td><input type="text" maxlength="5" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td align="right">Password :</td>
                <td><input type="password" maxlength="8" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <!-- name="Class" = represents a class(group) -->
                <td align="right">Gender :</td>
                <td><input type="radio" name="Class" checked/>Male
                <input type="radio" name="Class"/>Female</td>
            </tr>
            <tr>
                <td align="right">Hobbies :</td>
                <td><input type="checkbox"checked/>Chess
                <input type="checkbox">Badminton
                <input type="checkbox">Cricket</td>
            </tr>
            <tr>
                <td align="right">E-mail :</td>
                <td><input type="email" placeholder="Enter E-mail"/></td>
            </tr>
            <tr>
                <td align="right">Birth Date :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td align="right">Upload CVV :</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td align="right">No. of Books Issued :</td>
                <td><input type="number" min="1" max="10" step="1"></td>
            </tr>
            <tr>
                <td align="right">Rate this Form :</td>
                <td><input type="range" max="50" min="0" name="range"></td>
            </tr>
            <tr>
                <td align="right">Search Here!! :</td>
                <td><input type="search" placeholder="Search Here!!"></td>
            </tr>
            <tr>
                <td align="right">Comment :</td>
                <td><textarea rows="5" cols="19"></textarea></td>
            </tr>
            <tr>
                <td><select>
                    <option value="" disabled hidden selected>--Select Department--</option>
                    <optgroup label="CE">
                        <option>RAI</option>
                        <option>AIML</option>
                    </optgroup>
                    <optgroup label="ME">
                        <option>CAD</option>
                    </optgroup>
                </select></td>
            </tr>

            <tr>
                <td align="right"><input type="submit"></td>
                <td align="left"><input type="reset"></td>
            </tr>

        </table>
        </fieldset>
    </form>
</body>
</html>

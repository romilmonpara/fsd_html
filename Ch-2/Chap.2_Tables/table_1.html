<!-- caption = defines a table caption
 table = defines a table
 tr = defines a row in a table
 th = header cell in a table
 td = cell in table
 thead = groups the header content in a table
 t body = group the body content in a table
 t foot = groups of thwe footer content in a table
 
 width = 	width of table or table cell
height = 	height of table or table cell
align	 = align text in table
valign = 	vertically align text in table cell
border = 	border width of table in px
bgcolor = 	background color of table
cellspacing	 = gap between table cells
cellpadding = 	gap inside table cells
colspan	 = used to group columns in same row.
rowspan = 	used to group columns in next row.
span  = used to span colgroup cols.
    The align attribute for objects, images, tables, frames, etc., causes the object to float to the left or right margin. 
    Floating objects generally begin a new line.
    This attribute takes the following values: left: Floats the object to the current left margin.

td, tr = align ,bgcolor, colspan, rowspan

 -->

<html>
    <head>
        <title>table_demo</title>
    </head>

    <body>
    <table border="2" width="20%" bgcolor="yellow" cellpadding="10" cellspacing="10">
      <!--rules ="rows" groups | all | cols-->
      <caption>Student_info</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center">
          <td>abc</td>
          <td>10</td>
        </tr>
        <tr align="center">
          <td>xyz</td>
          <td>20</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>Total</th>
          <th>30</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

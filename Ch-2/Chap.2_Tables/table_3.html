<html>
  <head>
    <title>Table Ex</title>
  </head>
  <body>
    <table border="2" width="20%" cellpadding="10" cellspacing="10">
      <thead>
        <caption>
          Table Example
        </caption>
      </thead>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td rowspan="2">D</td>
      </tr>
      <tr>
        <td>E</td>
        <td colspan="2" align="center">F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
    </table>
  </body>
</html>

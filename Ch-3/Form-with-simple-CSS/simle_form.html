<html lang="en">
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <form>
            <fieldset style="background-color: burlywood;">
                <legend align="center" style="color: white; background-color: blue; font-family: monospace; width: 250; font-size: large;">Personal Details</legend>
                <table border="2" style="color: black; background-color: antiquewhite ; font-family: cursive;" align="center">
                    <tr>
                        <td>FullName :</td>
                        <td><input type="text" maxlength="5" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>E-mail :</td>
                        <td><input type="email" name="" placeholder="Enter E-mail..."></td>
                    </tr>
                    <tr>
                        <td>Mobile :</td>
                        <td><input type="text" maxlength="10" placeholder="Enter Mobile No."></td>
                    </tr>
                    <tr>
                        <td>Date of Birth :</td>
                        <td><input type="date" ></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td><input type="radio">Male
                        <input type="radio">Female</td>
                    </tr>
                    <tr>
                        <td>Hobbies :</td>
                        <td><input type="checkbox">Drawing
                        <input type="checkbox">Reading
                        <input type="checkbox">Dancing</td>
                    </tr>
                </table>

            </fieldset>
            <fieldset style="background-color: burlywood;">
                <legend align="center" style="color: white; background-color: blue; font-family: monospace; width: 250; font-size: large;">Educational Details</legend>
                <table border="2" style="color: black; background-color: antiquewhite; font-family: cursive;" align="center">
                    <tr>
                        <td>SSC Percentage :</td>
                            <td><input type="text" placeholder="Enter SSC Percentage"></td>
                    </tr>
                    <tr>
                        <td>HSC Percentage :</td>
                        <td><input type="text" placeholder="Enter HSC Percentage"></td>
                    </tr>
                    <tr>
                        <td>Branch :</td>
                        <td><select>
                            <option value="" disabled hidden selected>--Branch--</option>
                            <option>IT</option>
                            <option>CE</option>
                            <option>CSE</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>
            <div style="width: 800px; margin: 0 auto" align="center"><br>
                <button type="submit" style="background-color: #05f729; font-family: cursive;">Submit</button>
                <button type="reset" style="background-color: red; color: aliceblue; font-family: cursive;">Reset</button>
            </div>
        </form>
    </body>
</html>

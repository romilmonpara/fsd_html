<!-- SVG Star -->

<html>
    <body>
        <svg height="300" width="250" style="border: 4px solid green;">
            <polygon points="100,10 40,198 190,78, 10, 78, 160,190"
            fill="blue" stroke="black" stroke-width="3" fill-rule="evenodd"/>
        </svg>
    </body>
</html>

<!-- SVG Smilee  -->

<html>
    <body>
        <svg height="350" width="350" style="border: 4px solid green;">
            <circle cx="180" cy="180" r="150" stroke="blue" fill="yellow" stroke-width="5"></circle>
            <circle cx="125" cy="125" r="40" stroke="blue" fill="White" stroke-width="5"></circle>
            <circle cx="245" cy="125" r="40" stroke="blue" fill="white" stroke-width="5"></circle>
            <circle cx="125" cy="140" r="15" stroke="black" fill="brown" stroke-width="5"/>
            <circle cx="245" cy="140" r="15" stroke="black" fill="brown" stroke-width="5"/>
            <line x1="100" y1="250" x2="250" y2="250" stroke="black" stroke-width="2"></line>
        </svg>
    </body>
</html>

<!-- Indian Flag -->

<html>
    <body>
        <svg height="350" width="350" style="border: 4px solid green;">
            <rect x="40" y="80" width="290" height="80" fill="#f25d07"></rect>
            <rect x="40" y="160" width="290" height="80" fill="white"></rect>
            <rect x="40" y="240" width="290" height="80" fill="green"></rect>
            <circle cx="189" cy="200" r="40" stroke="White" fill="blue" stroke-width="1"></circle>
        </svg>
    </body>
</html>
